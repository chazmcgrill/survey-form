<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif|Roboto+Condensed:400,700" rel="stylesheet">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  
  <form action="" id="survey-form">
    <p id="description">Javascript Survey</p>

    <label for="name" id="label-name">Name</label>
    <input type="text" name="name" id="name" placeholder="enter your name">

    <label for="email" id="label-email">Email</label>
    <input type="email" name="email" id="email" placeholder="enter your email">

    <label for="number" id="label-number" min="0" max="100">Years Coding</label>
    <input type="number" name="number" id="number" placeholder="how many years coding?">

    <label for="dropdown">Favourite Frontend Framework</label>
    <select name="language" id="dropdown">
      <option value="none">None</option>
      <option value="react">React</option>
      <option value="angular">Angular</option>
      <option value="vuejs">VueJs</option>
    </select>

    <fieldset>
      <legend>Favourite Styling Language</legend>
      <label for="css" class="radio-wrapper">CSS
        <input type="radio" name="radio-style" id="css" checked="checked">
        <span class="radio-mark"></span>
      </label>
      <label for="sass" class="radio-wrapper">SASS
        <input type="radio" name="radio-style" id="sass">
        <span class="radio-mark"></span>
      </label>
      <label for="less" class="radio-wrapper">LESS
        <input type="radio" name="radio-style" id="less">
        <span class="radio-mark"></span>
      </label>
      <label for="scss" class="radio-wrapper">SCSS
        <input type="radio" name="radio-style" id="scss">
        <span class="radio-mark"></span>
      </label>
    </fieldset>

    <fieldset>
      <legend>Other Technologies Used</legend>
      <label for="php" class="checkbox-wrapper">PHP
        <input type="checkbox" name="other-techs" id="php">
        <span class="check-mark"></span>
      </label>
      <label for="C#/C++" class="checkbox-wrapper">C#/C++
        <input type="checkbox" name="other-techs" id="C#/C++">
        <span class="check-mark"></span>
      </label>
      <label for="mysql" class="checkbox-wrapper">MySQL
        <input type="checkbox" name="other-techs" id="mysql">
        <span class="check-mark"></span>
      </label>
      <label for="python" class="checkbox-wrapper">Python
        <input type="checkbox" name="other-techs" id="python">
        <span class="check-mark"></span>
      </label>
      <label for="java" class="checkbox-wrapper">Java
        <input type="checkbox" name="other-techs" id="java">
        <span class="check-mark"></span>
      </label>
      <label for="kotlin" class="checkbox-wrapper">Kotlin
        <input type="checkbox" name="other-techs" id="kotlin">
        <span class="check-mark"></span>
      </label>
    </fieldset>

    <label for="comments" id="label-comments">Extra Comments</label>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="any extra info..."></textarea>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
