<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif|Roboto+Condensed:400,700" rel="stylesheet">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  
  <form action="" id="survey-form">
    <p id="description">Javascript Survey</p>

    <label for="name" id="name-label">Name</label>
    <input type="text" name="name" id="name" placeholder="enter your name" required>

    <label for="email" id="email-label">Email</label>
    <input type="email" name="email" id="email" placeholder="enter your email" required>

    <label for="number" id="number-label">Years Coding</label>
    <input type="number" name="number" id="number" placeholder="how many years coding?" min="0" max="100">

    <label for="dropdown">Favourite Frontend Framework</label>
    <select name="language" id="dropdown">
      <option value="none">None</option>
      <option value="react">React</option>
      <option value="angular">Angular</option>
      <option value="vuejs">VueJs</option>
    </select>

    <fieldset name="radio-style">
      <legend>Favourite Styling Language</legend>
      <label for="css" class="radio-wrapper">CSS
        <input type="radio" name="radio-style" id="css" checked="checked" value="css">
        <span class="radio-mark"></span>
      </label>
      <label for="sass" class="radio-wrapper">SASS
        <input type="radio" name="radio-style" id="sass" value="sass">
        <span class="radio-mark"></span>
      </label>
      <label for="less" class="radio-wrapper">LESS
        <input type="radio" name="radio-style" id="less" value="less">
        <span class="radio-mark"></span>
      </label>
      <label for="scss" class="radio-wrapper">SCSS
        <input type="radio" name="radio-style" id="scss" value="scss">
        <span class="radio-mark"></span>
      </label>
    </fieldset>

    <fieldset>
      <legend>Other Technologies Used</legend>
      <label for="php" class="checkbox-wrapper">PHP
        <input type="checkbox" name="other-techs" id="php" value="php">
        <span class="check-mark"></span>
      </label>
      <label for="clang" class="checkbox-wrapper">C#/C++
        <input type="checkbox" name="other-techs" id="clang" value="clang">
        <span class="check-mark"></span>
      </label>
      <label for="mysql" class="checkbox-wrapper">MySQL
        <input type="checkbox" name="other-techs" id="mysql" value="mysql">
        <span class="check-mark"></span>
      </label>
      <label for="python" class="checkbox-wrapper">Python
        <input type="checkbox" name="other-techs" id="python" value="python">
        <span class="check-mark"></span>
      </label>
      <label for="java" class="checkbox-wrapper">Java
        <input type="checkbox" name="other-techs" id="java" value="java">
        <span class="check-mark"></span>
      </label>
      <label for="kotlin" class="checkbox-wrapper">Kotlin
        <input type="checkbox" name="other-techs" id="kotlin" value="kotlin">
        <span class="check-mark"></span>
      </label>
    </fieldset>

    <label for="comments" id="label-comments">Extra Comments</label>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="any extra info..."></textarea>
    <input id="submit" type="submit" value="Submit">
  </form>
</body>
</html>
