<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  
  <form action="" id="survey-form">
    <p id="description">JS Survey</p>

    <label for="name" id="label-name">Name</label>
    <input type="text" name="name" id="name" placeholder="enter your name">

    <label for="email" id="label-email">Email</label>
    <input type="email" name="email" id="email" placeholder="enter your email">

    <!-- check for number and range -->
    <label for="number" id="label-number" min="0" max="100">Years Coding</label>
    <input type="number" name="number" id="number" placeholder="enter years coding">

    <!-- dropdown -->
    <label for="dropdown">Frontend Framework</label>
    <select name="language" id="dropdown">
      <option value="none">None</option>
      <option value="react">React</option>
      <option value="angular">Angular</option>
      <option value="vuejs">VueJs</option>
    </select>

    <!-- radio buttons group using name -->
    <fieldset>
      <legend>Styling</legend>
      <input type="radio" name="radio-style" id="css" checked="checked">
      <label for="css">CSS</label>
      <input type="radio" name="radio-style" id="sass">
      <label for="sass">SASS</label>
      <input type="radio" name="radio-style" id="less">
      <label for="less">LESS</label>
      <input type="radio" name="radio-style" id="scss">
      <label for="scss">SCSS</label>
    </fieldset>

    <!-- checkboxes with value attr -->
    <fieldset>
      <legend>Other Technologies</legend>
      <label for="php" class="checkbox-wrapper">PHP
        <input type="checkbox" name="other-techs" id="php">
        <span class="checkmark"></span>
      </label>
      <label for="C#/C++" class="checkbox-wrapper">C#/C++
        <input type="checkbox" name="other-techs" id="C#/C++">
        <span class="checkmark"></span>
      </label>
      <label for="mysql" class="checkbox-wrapper">MySQL
        <input type="checkbox" name="other-techs" id="mysql">
        <span class="checkmark"></span>
      </label>
      <label for="python" class="checkbox-wrapper">Python
        <input type="checkbox" name="other-techs" id="python">
        <span class="checkmark"></span>
      </label>
      <label for="java" class="checkbox-wrapper">Java
        <input type="checkbox" name="other-techs" id="java">
        <span class="checkmark"></span>
      </label>
      <label for="kotlin" class="checkbox-wrapper">Kotlin
        <input type="checkbox" name="other-techs" id="kotlin">
        <span class="checkmark"></span>
      </label>
    </fieldset>

    <label for="comments" id="label-comments">Extra Comments</label>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
